<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Python Debugging Tutorial</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/eclipse.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Learn to Debug</h1>
        <nav>
            <ul id="tutorial-list"></ul class="grid-4">
        </nav>
    </header>
    <main>
        <section id="tutorial-container">
            <aside id="instructions" class="hidden">
                <h2>How to Get Started</h2>
                <p>
                    1. Choose a tutorial from the list above.<br>
                    2. Edit the code in the editor pane.<br>
                    3. Click the <strong>Run</strong> button to execute your code.<br>
                    4. If you get stuck, click <strong>Show Hint</strong> for guidance.<br>
                    5. Check the output panel below for results and error messages.
                </p>
            </aside>
            <div id="editor-container">
                <textarea id="code-editor"></textarea>
                <div id="controls">
                    <button type="button" class="btn btn-light" id="run-btn">Run</button>
                    <button type="button" class="btn btn-light" id="hint-btn">Show Hint</button>
                </div>
                <pre id="output"></pre>
            </div>

        </section>

    </main>

    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/python/python.min.js"></script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
